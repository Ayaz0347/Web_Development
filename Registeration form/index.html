<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Orbailix</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="logo">
          <a href="#"><img src="logo.png" alt="Orbailix logo"></a>
        </div>
        <div class="menu">
          <ul>
            <li class="menu_items"><a href="#">Home</a></li>
            <li class="menu_items"><a href="#">Why Orbailix</a></li>
            <li class="menu_items"><a href="#">Our Team</a></li>
            <li class="menu_items"><a href="#">Our Services</a></li>
            <li class="menu_items"><a href="#">Contact Us</a></li>
          </ul>
        </div>
      </nav>

    <div class="main">
      <div class="heading">
        <h1 class="text_effects">Registeration Form</h1>
      </div>
      <form id="register" method="post">
        <div class="">
            <label>First Name</label>
            <br>
            <input type="text" name="fname" id="name" placeholder="Enter Your First Name" >
            <br><br>
            <label>Last Name</label>
            <br>
            <input type="text" name="lname" id="name" placeholder="Enter your Last Name">
            <br><br>
            <label>Email</label>
            <br>
            <input type="email" name="email" id="name" placeholder="Enter Your Email">
            <br><br>
            <label>Contact Number</label>
            <br>
            <input type="tel" id="name" name="Contact_number" placeholder="+923---------">
            <br><br>

          <label>Gender</label>
          <br>
          &nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="male">
          &nbsp;
          <span id="male">Male</span>
          &nbsp;&nbsp;&nbsp;&nbsp;
          <input type="radio" name="gender" id="female">
          &nbsp;
          <span id="female">Female</span>
          <br><br>
          <label>Attach CV</label>
          <br>
          <input type="file" id="myfile" name="filename">
          <br><br>
          <input type="submit" id="submit" name="submit" value="Submit">
        </div>

      </form>

    </div>
      </header>
  </body>
</html>
